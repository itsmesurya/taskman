{% extends "tasks/task_base.html" %}


{% block task_content %}
<h3>Are you sure you want to delete this task?</h3>

<div class="tasks">
	{% include "tasks/_task.html" with task=object hide_delete=True %}
</div>

<form method="task">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'tasks:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
