{% extends "tasks/task_base.html" %}

{% load bootstrap3 %}

{% block task_content %}
<h4>Create New Task</h4>
<form method="POST" action="{% url 'tasks:create' %}" id="taskForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Post" class="btn btn-primary btn-large">
</form>
{% endblock %}
