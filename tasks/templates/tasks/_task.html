<div class="task media">
	<h3>{{ task.message_html|safe }}</h3>
	<div class="media-body">
		<strong>{{ task.user.username }}</strong>
		<h5 class="media-heading">
			<span class="username"><a href="{% url 'tasks:for_user' username=task.user.username %}">@{{ task.user.username }}</a></span>
			<time class="time"><a href="{% url 'tasks:single' username=task.user.username pk=task.pk %}">{{ task.created_at }}</a></time>
		</h5>




		<div class="media-footer">
			{% if user.is_authenticated and task.user == user and not hide_delete %}
				<a href="{% url 'tasks:delete' pk=task.pk %}" title="delete" class="btn btn-simple">
					<span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
				</a>
			{% endif %}
		</div>
	</div>
</div>
